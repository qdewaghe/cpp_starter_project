os: linux
language: python
python: "3.7"
dist: xenial
compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9
      
install:
  - pip install conan
  - conan user
  
script:
  - sudo ln -s /usr/bin/gcc-9 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-9 /usr/local/bin/g++

  - mkdir build
  - cd build
  - cmake --version
  - cmake ..
  - make